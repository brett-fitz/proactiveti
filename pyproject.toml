[tool.poetry]
name = "proactiveti"
version = "0.1.0"
description = "Proactive Threat Intelligence."
authors = ["Brett Fitzpatrick"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.7"
coloredlogs = "^15.0.1"
censys = "^2.2.16"
shodan = "^1.31.0"
pyyaml = "^6.0.2"
aiofiles = "^23.2.1"
boto3 = "^1.35.58"
mypy-boto3-secretsmanager = "^1.35.0"
stix2 = "^3.0.1"
validators = "^0.34.0"
yamale = "^5.2.1"


[tool.poetry.group.dev.dependencies]
pylint = "^3.3.1"
ipython = "^8.29.0"
ipykernel = "^6.29.5"
pytest = "^8.3.3"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocstrings = "^0.27.0"
mkdocs-material = "^9.5.44"
mkdocs-minify-plugin = "^0.8.0"
mkdocs-table-reader-plugin = "^2.2.2"
mkdocs-include-markdown-plugin = "^6.2.2"

[tool.poetry.scripts]
proactiveti = "proactiveti.cli.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
