[tool.poetry]
name = "proactiveti"
version = "0.1.0"
description = "Proactive Threat Intelligence."
authors = ["Brett Fitzpatrick"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.7"
coloredlogs = "^15.0.1"
censys = "^2.2.9"
shodan = "^1.30.1"
pyyaml = "^6.0.1"
aiofiles = "^23.2.1"


[tool.poetry.group.dev.dependencies]
pylint = "^3.0.2"
ipython = "^8.17.2"
ipykernel = "^6.26.0"
pytest = "^7.4.3"


[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
mkdocstrings = "^0.23.0"
mkdocs-material = "^9.4.8"
mkdocs-minify-plugin = "^0.7.1"
mkdocs-table-reader-plugin = "^2.0.3"

[tool.poetry.scripts]
proactiveti = "proactiveti.cli.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
