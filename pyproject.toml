[tool.poetry]
name = "proactiveti"
version = "0.1.0"
description = "Proactive Threat Intelligence."
authors = ["Brett Fitzpatrick"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.7"
coloredlogs = "^15.0.1"
censys = "^2.2.10"
shodan = "^1.31.0"
pyyaml = "^6.0.1"
aiofiles = "^23.2.1"
boto3 = "^1.34.29"
mypy-boto3-secretsmanager = "^1.34.17"
stix2 = "^3.0.1"
validators = "^0.22.0"
yamale = "^4.0.4"


[tool.poetry.group.dev.dependencies]
pylint = "^3.0.3"
ipython = "^8.20.0"
ipykernel = "^6.29.0"
pytest = "^7.4.4"


[tool.poetry.group.test.dependencies]
pytest = "^7.4.4"
pytest-cov = "^4.1.0"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
mkdocstrings = "^0.24.0"
mkdocs-material = "^9.5.6"
mkdocs-minify-plugin = "^0.7.2"
mkdocs-table-reader-plugin = "^2.0.3"
mkdocs-include-markdown-plugin = "^6.0.4"

[tool.poetry.scripts]
proactiveti = "proactiveti.cli.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
