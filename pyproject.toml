[tool.poetry]
name = "proactiveti"
version = "0.1.0"
description = "Proactive Threat Intelligence."
authors = ["Brett Fitzpatrick"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.7"
coloredlogs = "^15.0.1"
censys = "^2.2.11"
shodan = "^1.31.0"
pyyaml = "^6.0.1"
aiofiles = "^23.2.1"
boto3 = "^1.34.60"
mypy-boto3-secretsmanager = "^1.34.43"
stix2 = "^3.0.1"
validators = "^0.22.0"
yamale = "^5.0.0"


[tool.poetry.group.dev.dependencies]
pylint = "^3.1.0"
ipython = "^8.22.2"
ipykernel = "^6.29.3"
pytest = "^8.1.1"


[tool.poetry.group.test.dependencies]
pytest = "^8.1.1"
pytest-cov = "^4.1.0"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
mkdocstrings = "^0.24.1"
mkdocs-material = "^9.5.13"
mkdocs-minify-plugin = "^0.8.0"
mkdocs-table-reader-plugin = "^2.1.0"
mkdocs-include-markdown-plugin = "^6.0.4"

[tool.poetry.scripts]
proactiveti = "proactiveti.cli.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
